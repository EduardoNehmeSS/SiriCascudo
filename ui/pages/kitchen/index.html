<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../static/assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="main.js"></script>
    <script defer src="../../shared/character-display.js"></script> 
    <title>Cozinha</title>
</head>
<body class="full-page no-scroll flex center-vertical center-horizontal padding-4">

    <div class="container">
        <div id="ingredients" class="padding-4">
            <menu>
                <ul>
                    <!-- Ingredients will be rendered here -->
                </ul>
            </menu>
        </div>

        <div id="character">
            <div id="character-display">
                <img alt="Personagem">
            </div>
            <div id="speech-bubble">
                <p id="speech-text"></p>
            </div>
        </div>

        <main id="order" class="margin-4 padding-4 bg-black bg-transparent border-round-4">
            <div class="counter">
                <button class="no-bg" id="back">
                    <img src="../../static/assets/numbers/arrow-left.png" alt="Switch to left burger">
                </button>
                <img id="number" class="margin-2">
                <button class="no-bg" id="next">
                    <img src="../../static/assets/numbers/arrow-right.png" alt="Switch to right burger">
                </button>
            </div>
            

            <section>
                <ul id="burgers" class="flex gap-2">
                    <!-- hambÃºrguers will be rendered here via JS -->
                </ul>
                <button id="close-order" class="primary">Fechar pedido</button>
            </section>
        </main>
    </div>
    
</body>
</html>
