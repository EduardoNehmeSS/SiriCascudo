<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitchen.css">
    <script defer src="kitchen.js"></script>
    <script defer src="character-display.js"></script> 
    <script defer src="speech-bubble.js"></script> <!-- Script para atualizar o balão -->
    <title>Cozinha</title>
</head>
<body class="full-page no-scroll flex center-vertical center-horizontal padding-4">

    <div class="container">
        <div id="ingredients" class="padding-4">
            <menu>
                <ul>
                    <!-- Ingredientes serão inseridos aqui como <li> via JS -->
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                    <li class="bg-black bg-transparent border-round-4">
                        <img alt="aaa" src="./static/assets/piassi.png"/>
                    </li>
                </ul>
            </menu>
        </div>

        <div id="character">
            <div id="character-display">
                <img src="static/assets/personagem.png" alt="Personagem">
            </div>
            <div id="speech-bubble">
                <p id="speech-text"></p>
            </div>
        </div>

        <main id="order">
            <p class="feedback">Feedback</p>
            <div class="counter">
                <button></button>
                <p></p>
                <button></button>
            </div>

            <section class="order">
                <ul>
                    <!-- Hambúrgueres serão inseridos aqui como <li> via JS -->
                </ul>
                <button>Fechar pedido</button>
            </section>
        </main>
    </div>
    
</body>
</html>
