<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitchen.css">
    <script defer src="kitchen.js"></script>
    <script defer src="character-display.js"></script> 
    <script defer src="speech-bubble.js"></script> <!-- Script para atualizar o balão -->
    <title>Cozinha</title>
</head>
<body>

    <div class="container">
        <div class="ingredients">
            <menu>
                <ul>
                    <!-- Ingredientes serão inseridos aqui como <li> via JS -->
                </ul>
            </menu>
            <p class="feedback"></p>
        </div>

        <div id="character-container">
            <div id="character-display">
                <img src="static/assets/personagem.png" alt="Personagem">
            </div>
            <div id="speech-bubble">
                <p id="speech-text"></p>
            </div>
        </div>

        <main>
            <div class="counter">
                <button></button>
                <p></p>
                <button></button>
            </div>

            <section class="order">
                <ul>
                    <!-- Hambúrgueres serão inseridos aqui como <li> via JS -->
                </ul>
                <button>Fechar pedido</button>
            </section>
        </main>
    </div>
    
</body>
</html>
